<!DOCTYPE html>
<html>
<head>
	<title>Doc</title>
	<meta charset="utf-8">
	<style type="text/css">

		body{
			margin: 0;
			background: #eaeaea;
		}

		.tap {
			border-radius: 10%;
			display: subgrid;
			grid-template-columns: 40px 50px auto 50px 40px;
  			grid-template-rows: 25% 100px auto;
			border: 2px solid black;
			color: black; 
			width: 60px;
			height: 60px;
			background: #acac75;
			text-align: center;
			font-size: 50px;
		}

		.controller {
			position: absolute;
			margin: 800px 0 0 400px;
		}

		.tap:hover {
			background: #dfdf98;
			border: 2px solid #3939ba;
			color: #3939ba;
		}

		.environment {
			position: absolute;
  			margin: 400px 400px;
  			perspective: 1000px;
  			perspective-origin: 50% 50%;
  			width: 100px;
  			height: 100px;
		}

		#cube {
			transition: transform 1s ease-in-out;
		 	transform-style: preserve-3d;
		 	transform: rotateX(-36deg) rotateY(45deg) rotateZ(0deg);
		}

		#cube > div {
			box-sizing: border-box;
			perspective-origin: center;
			transition: transform 0.5s ease-in;
			position: fixed;
		}

	</style>
</head>
<body>
	<div class="environment">
  		<div id="cube">
  		</div>
	</div>
	<div class="controller">
		<div class="tap" data-click="cubeRotate"></div>
		<div class="tap" data-click="topRightRotate">T</div>
		<div class="tap" data-click="topLeftRotate">T`</div>
		<div class="tap" data-click="leftRightRotate">L</div>
		<div class="tap" data-click="leftLeftRotate">L`</div>
		<div class="tap" data-click="frontRightRotate">F</div>
		<div class="tap" data-click="frontLeftRotate">F`</div>
		<div class="tap" data-click="rightRightRotate">R</div>
		<div class="tap" data-click="botRightRotate">D</div>
		<div class="tap" data-click="botLeftRotate">D`</div>
		<div class="tap" data-click="backRightRotate">B</div>
		<div class="tap" data-click="backLeftRotate">B`</div>	
	</div>
	<script src="gen.js"></script>
	<script src="cube.js"></script>
	<script src="controll.js"></script>
</body>
</html>
