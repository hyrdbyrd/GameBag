<!DOCTYPE html>
<html>
<head>
	<title>Doc</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

		body{
			margin: 0;
			background: #eaeaea;
			overflow: hidden;
			border: #dedede;
			box-shadow: inset 0 0 80px #cacaca;
		}

		.tap {
			border-radius: 10%;
			border: 2px solid black;
			color: black; 
			width: 40px;
			height: 40px;
			background: #acac75;
			text-align: center;
			font-size: 30px;
		}

		.controller {
			position: absolute;
			margin: 100px 450px;
		}

		.tap:hover {
			background: #dfdf98;
			border: 2px solid #3939ba;
			color: #3939ba;
		}

		.environment {
			position: absolute;
			top: 0;
		    right: 0;
		    bottom: 0;
		    left: 0;
		    margin: auto;
  			margin: 200px 175px;
  			perspective: 1000px;
  			perspective-origin: 50% 50%;
  			width: 100px;
  			height: 100px;
		}

		#cube {
			transition: transform 1s ease-in-out;
		 	transform-style: preserve-3d;
		 	transform: rotateX(-36deg) rotateY(45deg) rotateZ(0deg);
		}

		#cube > div {
			box-sizing: border-box;
			perspective-origin: center;
			/*transition: transform 0.5s ease-in;*/
			position: fixed;
		}

		.container {
			margin: 0 auto;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			overflow: auto;
		}

	</style>
</head>
<body>
	<section class="container">
		<div class="environment">
		  	<div id="cube">
		  	</div>
		</div>
		<div class="controller">
			<table>
				<tr>
				<td class="tap" data-click="middleFrontRightRotate">Сф</td>
				<td class="tap" data-click="middleFrontLeftRotate">Сф`</td>
				<td class="tap" data-click="middleTopRightRotate">Ст</td>
				<td class="tap" data-click="middleTopLeftRotate">Ст`</td>
				<td class="tap" data-click="middleLeftRightRotate">Сл`</td>
				<td class="tap" data-click="middleLeftLeftRotate">Сл`</td>
				</tr>
				<tr>
				<td class="tap" data-click="cubeRotate"><img src="img/2.png" width="40px" alt="rotate"></td>
				<td class="tap" data-click="reload"><img src="img/1.png" width="40px" alt="reload"></td>
				<td class="tap" data-click="topRightRotate">В</td>
				<td class="tap" data-click="topLeftRotate">В`</td>
				<td></td>
				<td></td>
				</tr>
				<tr>
				<td class="tap" data-click="leftRightRotate">Л</td>
				<td class="tap" data-click="leftLeftRotate">Л`</td>
				<td class="tap" data-click="frontRightRotate">Ф</td>
				<td class="tap" data-click="frontLeftRotate">Ф`</td>
				<td class="tap" data-click="rightRightRotate">П</td>
				<td class="tap" data-click="rightLeftRotate">П`</td>
				</tr>
				<tr>
				<td></td>
				<td class="tap" data-click="rotateAll"></td>
				<td class="tap" data-click="botRightRotate">Н</td>
				<td class="tap" data-click="botLeftRotate">Н`</td>
				<td></td>
				<td></td>
				</tr>
				<tr>
				<td></td>
				<td></td>
				<td class="tap" data-click="backRightRotate">З</td>
				<td class="tap" data-click="backLeftRotate">З`</td>
				<td></td>
				<td></td>
				</tr>
			</table>	
		</div>
	</section>
	<script src="js/gen.js"></script>
	<script src="js/cube.js"></script>
	<script src="js/controll.js"></script>
</body>
</html>
